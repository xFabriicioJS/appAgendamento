<ion-header [translucent]="true">
  <ion-toolbar color="primary">
    <ion-title>
      Médicos cadastrados
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="ion-padding">
  <ion-list>
    
    <ion-item *ngIf="medicos.length < 1">
      <ion-label color="danger">Não há médicos cadastrados!</ion-label>
    </ion-item>
    
    <ion-item-sliding *ngFor="let medico of medicos" >
    <ion-item (click)="presentActionSheet(medico)">
      <ion-avatar slot="start">
        <img src={{medico.img}} />
      </ion-avatar>
      <ion-label>
        <h2>Dr. {{medico.nome}}</h2>
      </ion-label>
      
      <ion-icon *ngIf="medico.disponivel == true" name="checkmark-outline" color="success"></ion-icon>
      
    </ion-item>
    <ion-item-options side="start">
      <ion-item-option color="danger" (click)="removeMedico(medico.nome)">
        <ion-icon slot="icon-only" name="trash"></ion-icon>
      </ion-item-option>
        
    </ion-item-options>
  </ion-item-sliding>
  </ion-list>  
  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button color="primary" (click)="adicionaMedico()">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>
  </ion-content>
